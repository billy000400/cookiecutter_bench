apiVersion: v1
kind: Pod
metadata:
    name: explore-billy
spec:
    containers:
    -   name: vol-ct
        image: jmduarte/hbb_interaction_network
        args: ["sleep", "36500000"]
        volumeMounts:
        -   mountPath: /cookiecutter-bench
            name: cookiecutter-bench
    restartPolicy: Never
    volumes:
        - name: cookiecutter-bench
          persistentVolumeClaim:
            claimName: cookiecutter-bench        
